{% load staticfiles %}
<html>
<head>
    <title>Decentralized News Platform</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<style>
    body {
    padding-top: 65px;
    }
</style>

</head>

<body>

    <div class="container-fluid">

        <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Decentralized News Platform</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                </ul>
				<ul class="nav navbar-nav navbar-right">
                    <li><a href="signup-user/">Logout {{ request.user.username }}</a></li>
				</ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="title-div">
                <div class="jumbotron">
                    <center>
                        <h1>
                            Submit your news Article here.
                        </h1>
                    </center>
                </div>
            </div>
            <form action="" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="newsTitle">News Title*</label>
                    <input name="newsTitle" class="form-control" id="newsTitleId" required />
                </div>

                <div class="form-group">
                    <label for="newsUrl">News Url*</label>
                    <input name="newsUrl" class="form-control" id="newsUrlId" required />
                </div>

                <div class="form-group">
                    <label for="newsCategory">News Category*</label>
                        <select name="newsCategory" class="form-control" id="newsCategoryId">
                            <option>Other</option>
                            <option>National</option>
                            <option>International</option>
                            <option>Politics</option>
                            <option>Business</option>
                            <option>Tech</option>
                        </select>
                </div>

                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-2"></div>
    </div>

<script type="javascript">
</script>

</body>
</html>
